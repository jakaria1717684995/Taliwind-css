<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>flex</title>
</head>
<body>
    <div class="bg-green-200 w-[300px] mx-auto p-4 flex  gap-4 justify-center">
        <div class="bg-green-500">1</div>
        <div class="bg-green-500">2</div>
        <div class="bg-green-500">3</div>
    </div>
    <br>
    <div class="bg-green-200 w-[300px] mx-auto p-4 flex gap-4 justify-between">
        <div class="bg-green-500">1</div>
        <div class="bg-green-500">2</div>
        <div class="bg-green-500">3</div>
    </div>
    <br>
    <div class="bg-green-200 w-[300px] mx-auto p-4 flex gap-4 justify-evenly items-end ">
        <div class="bg-green-500 self-start">1</div>
        <div class="bg-green-500 py-10 self-center">2</div>
        <div class="bg-green-500 self-end">3</div>
    </div>
</body>
</html>
